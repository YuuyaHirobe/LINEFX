services:
  - type: web
    name: linebot-sheet-notifier
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: NOTIFY_API_KEY
        sync: false
      - key: LINE_GROUP_ID
        sync: false
